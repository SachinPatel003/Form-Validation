<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="alert1"></div>

    <div class="container ">
        <div class="container   my-4">
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="email" class="form-control" id="name">
                <div class="invalid-feedback">
                    your name must be 2-10 characters long and should not start with a number
                </div>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email">
                <div class="invalid-feedback">
                    Invalid Email address
                </div>
            </div>
            <div class="mb-2">
                <label for="car" class="form-label">Select Car</label>
                <select id="car" class="form-select" aria-label="Default select example">
                    <option selected>car 1</option>
                    <option value="1">car 2</option>
                    <option value="2">car 3</option>
                    <option value="3">car 4</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="address" class="form-label">address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <div class="mb-2">
                <label for="mobilenumber" class="form-label">Mo no.</label>
                <input type="email" class="form-control" id="mobilenumber0">
                <div class="invalid-feedback">Invalid Number</div>
            </div>
            <div class="mb-2">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" rows="3"></textarea>
            </div>
        </div>

        <button type="button" id="Btn1" class="btn btn-primary">Submit</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
